  <script>
    function addToCart(imagePath) {
      const cart = document.getElementById("cartItems");
      const item = document.createElement("div");
      item.className = "item";

      const img = document.createElement("img");
      img.src = imagePath;
      img.alt = "منتج في السلة";

      item.appendChild(img);
      cart.appendChild(item);

      showMessage("تمت الإضافة إلى السلة ✅");
    }

    function emptyCart() {
      const cart = document.getElementById("cartItems");
      cart.innerHTML = "";
      showMessage("تم تفريغ السلة 🗑️");
    }

    function buyNow() {
      const cart = document.getElementById("cartItems");
      if (cart.children.length === 0) {
        showMessage("السلة فارغة! 🛒");
      } else {
        cart.innerHTML = "";
        showMessage("تمت عملية الشراء بنجاح! 🎉");
      }
    }

    function showMessage(text) {
      const msg = document.getElementById("message");
      msg.textContent = text;
      setTimeout(() => {
        msg.textContent = "";
      }, 3000);
    }
  </script>
<script>


  let selectedProducts = [];

  function addToCart(name, image) {
    

selectedProducts.push({ name: name, image: image });
    updateCartDisplay();
  }

  

function updateCartDisplay() {
    const cartItems = document.getElementById

("cart-items");
    if (!cartItems) return;
    cartItems.innerHTML = "";

    

selectedProducts.forEach((product, index) => {
      const container = 

document.createElement("div");
      container.style.position = "relative";
      

container.style.display = "inline-block";
      container.style.margin = "10px";

  

    const img = document.createElement("img");
      img.src = product.image;
     

 img.alt = product.name;
      img.style.width = "80px";
      

img.style.borderRadius = "6px";

      const closeBtn = document.createElement

("span");
      closeBtn.innerHTML = "&times;";
      closeBtn.style.position = 

"absolute";
      closeBtn.style.top = "2px";
      closeBtn.style.right = "5px";
  

    closeBtn.style.color = "white";
      closeBtn.style.background = "rgba

(0,0,0,0.7)";
      closeBtn.style.padding = "2px 6px";
      

closeBtn.style.borderRadius = "50%";
      closeBtn.style.cursor = "pointer";
     

 closeBtn.style.fontSize = "16px";
      closeBtn.onclick = () => removeFromCart

(index);

      container.appendChild(img);
      container.appendChild(closeBtn);
  

    cartItems.appendChild(container);
    });

    const productNames = 

selectedProducts.map(p => p.name);
    localStorage.setItem("cartProducts", 

JSON.stringify(productNames));
  }

  function removeFromCart(index) {
    

selectedProducts.splice(index, 1);
    updateCartDisplay();
  }

  function 

clearCart() {
    selectedProducts = [];
    updateCartDisplay();
    

localStorage.removeItem("cartProducts");
  }

  function zoomImage(src) {
    const 

modal = document.getElementById("imageModal");
    const modalImg = 

document.getElementById("modalImage");
    modal.style.display = "flex";
    

modalImg.src = src;
  }

  function closeImage() {
    document.getElementById

("imageModal").style.display = "none";
  }


</script>
